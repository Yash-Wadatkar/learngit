<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello(name,age)
        {
            document.write(name + "is" + age + "years old")
        }
    </script>
</head>
<body>
    <h2>My first js program</h2>
    <form>
        <input type="t1" placeholder="enter name"/><br/>
        <input type="t2" placeholder="enter age"/><br/>
        <button type="button" onclick="hello(t1.value, t2.value)">click me</button>

    </form>
</body>
</html>
